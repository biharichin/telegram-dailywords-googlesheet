name: Vocabulary Bot

on:
  workflow_dispatch:
    inputs:
      job_to_run:
        description: 'Select job to run'
        required: false
        default: 'all'
        type: choice
        options:
          - 'all'
          - 'daily_words_job'
          - 'weekly_summary_job'
          - 'quiz_job'
          - 'quiz_answers_job'
  schedule:
    # Schedule for daily words (7:00 AM IST is 1:30 AM UTC)
    - cron: '30 1 * * *'
    # Schedule for weekly summary (Sunday 9:00 AM IST is Sunday 3:30 AM UTC)
    - cron: '30 3 * * 0'
    # Schedule for quiz (Mon, Wed, Fri 10:00 AM IST is 4:30 AM UTC)
    - cron: '30 4 * * 1,3,5'
    # Schedule for quiz answers (Mon, Wed, Fri 2:00 PM IST is 8:30 AM UTC)
    - cron: '30 8 * * 1,3,5'

jobs:
  daily_words_job:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    if: github.event.inputs.job_to_run == 'daily_words_job' || github.event.inputs.job_to_run == 'all' || github.event.schedule == '30 1 * * *' # Run only on daily schedule or if selected manually

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run daily words script
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_IDS: ${{ secrets.TELEGRAM_CHAT_IDS }}
          GOOGLE_CREDENTIALS_JSON: ${{ secrets.GOOGLE_CREDENTIALS_JSON }}
        run: python main.py daily_words

      - name: Commit progress
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add sent_words_tracker.txt
          git commit -m "Update sent words tracker" || echo "No changes to commit"
          git push

  weekly_summary_job:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    if: github.event.inputs.job_to_run == 'weekly_summary_job' || github.event.inputs.job_to_run == 'all' || github.event.schedule == '30 3 * * 0' # Run only on weekly schedule or if selected manually

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run weekly summary script
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_IDS: ${{ secrets.TELEGRAM_CHAT_IDS }}
          GOOGLE_CREDENTIALS_JSON: ${{ secrets.GOOGLE_CREDENTIALS_JSON }}
        run: python main.py weekly_summary

  quiz_job:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    if: github.event.inputs.job_to_run == 'quiz_job' || github.event.inputs.job_to_run == 'all' || github.event.schedule == '30 4 * * 1,3,5' # Run only on quiz schedule or if selected manually

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run quiz script
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_IDS: ${{ secrets.TELEGRAM_CHAT_IDS }}
          GOOGLE_CREDENTIALS_JSON: ${{ secrets.GOOGLE_CREDENTIALS_JSON }}
        run: python main.py quiz

  quiz_answers_job:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    if: github.event.inputs.job_to_run == 'quiz_answers_job' || github.event.inputs.job_to_run == 'all' || github.event.schedule == '30 8 * * 1,3,5' # Run only on quiz answers schedule or if selected manually

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run quiz answers script
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_IDS: ${{ secrets.TELEGRAM_CHAT_IDS }}
          GOOGLE_CREDENTIALS_JSON: ${{ secrets.GOOGLE_CREDENTIALS_JSON }}
        run: python main.py quiz_answers